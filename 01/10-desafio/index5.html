        <meta charset="utf-8">
    </head>

        <script>
            var usuarios = [

                    nome: 'Diego',

                },

                    console.log('O usu√°rio ' + usuario.nome + ' possui as seguintes habilidades: ' + usuario.habilidades.join());
                }
            };
            verificaHabilidades(usuarios);
        </script>
