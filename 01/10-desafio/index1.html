<!doctype html>
<html lang="pt-br">
    <head>
        <title>JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var endereco = {
                rua: "Rua dos Pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            function retornaEndereco(endereco){
                return 'O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf + 
                    ', no bairro ' + endereco.bairro + 
                    ', na rua "'+ endereco.rua + '" com número ' + endereco.numero;  
            };
            var enderecoCompleto = retornaEndereco(endereco);
            console.log(enderecoCompleto);
        </script>
    </body>
</html>
