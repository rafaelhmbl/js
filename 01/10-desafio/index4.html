<!doctype html>
<html lang="pt-br">
    <head>
        <title>JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var anosEstudo = 0;
            function verificaExperiencia(anosEstudo) {
                if (anosEstudo <= 1) {
                    return "Iniciante";
                } else if (anosEstudo <= 3) {
                    return "Intermediário";
                } else if (anosEstudo <= 6) {
                    return "Avançado";
                } else {
                    return "Jedi";
                }
            };
            console.log(verificaExperiencia(anosEstudo));
        </script>
    </body>
</html>
