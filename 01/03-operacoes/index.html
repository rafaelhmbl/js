<!doctype html>
<html lang="pt-br">
    <head>
        <title>JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var x = 10, y = 5;
            var resultado = x + y; 
            console.log(resultado);
            resultado = x - y;
            console.log(resultado);
            resultado = x * y;
            console.log(resultado);
            resultado = x % y;
            console.log(resultado);
            x += 3;
            console.log(x);
        </script>
    </body>
</html>
